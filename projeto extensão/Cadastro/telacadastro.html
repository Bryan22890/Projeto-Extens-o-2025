<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - InFo Web.</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="conteudo">
        <h2>Cadastre-se</h2>
        <form name="formulariocadastro" onsubmit="validarcadastro(event)">
            <section class="cadastro">
                <div>
                    <div>
                        <label for="nomecompleto">Nome Completo:</label>
                        <input type="text" id="nomecompleto" name="nomecompleto" placeholder="Digite seu nome completo" minlength="5" maxlength="80" required>
                    </div>
                    
                    <div>
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" maxlength="14" required oninput="formatarCPF(this)">
                    </div>
                    
                    <div>
                        <label for="email">E-mail (opcional):</label>
                        <input type="email" id="email" name="email" placeholder="exemplo@provedor.com">
                    </div>
                    
                    <div>
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" min="1" max="120" required>
                    </div>                    
            <section id="botoes">
                <button type="submit">CADASTRAR</button>
                <button type="button" onclick="voltar()" id="btn">VOLTAR</button>
                <button type="reset">LIMPAR</button>
            </section>
        </form>
    </div>
    
    <script src="./validacaocadastro.js"></script>
</body>
</html>
